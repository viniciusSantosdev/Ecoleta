<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um Ponto de Coleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=RobotoUbuntu:wght@300;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/main.css">   
    <link rel="stylesheet" href="/styles/create-point.css">  

    <link rel="stylesheet" href="/styles/home.css">    

    <link rel="stylesheet" href="/styles/responsive.css"> 

</head>
<body>
    
    <div id="page-create-point">

            <header>
                <img src="/assets/logo.svg" alt="Logomarca">
                <a href="http://google.com.br">
                    <span></span>
                    Voltar para Home
                </a>
            </header>

            <form action="">

                <h1>Cadastro do ponto de coleta</h1>

                <fieldset>
                    <legend>
                        <h2>Dados da entidade</h2>
                    </legend>

                    <div class="field">
                        <label for="name">Nome da entidade</label>
                        <input type="text" name="name">
                    </div>
                    
                    <div class="field-group">
                        <div class="field">
                            <lablel for="addres">Endereço</lablel>
                            <input type="text" name="addres">
                        </div>
                        <div class="field">
                            <lablel for="addres2">Número/Complemento</lablel>
                            <input type="text" name="addres2">
                        </div>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <lablel for="state">Estado</lablel>
                            <select name="uf">
                                <option value="">Selecione o Estado</option>
                            </select>

                            <input type="hidden" name="state">
                        </div>

                        <div class="field">
                            <lablel for="city">Cidade</lablel>
                            <select name="city" disabled>
                                <option value="">Selecione a Cidade</option>
                            </select>
                        </div>
                    </div>

                </fieldset>


                <fieldset>
                    <legend>
                        <h2>Itens de coleta</h2>
                    </legend>
                </fieldset>

                <button type="submit">Cadastrar ponto de coleta</button>
            </form>

    </div>

    
    <script src="/scripts/create-point.js"></script>
</body>
</html>
