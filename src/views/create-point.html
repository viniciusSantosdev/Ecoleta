<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um Ponto de Coleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=RobotoUbuntu:wght@300;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/main.css">   
    <link rel="stylesheet" href="/styles/create-point.css">  

    <link rel="stylesheet" href="/styles/home.css">    

    <link rel="stylesheet" href="/styles/responsive.css"> 

</head>
<body>
    
    <div id="page-create-point">

            <header>
                <img src="/assets/logo.svg" alt="Logomarca">
                <a href="index.html">
                    <span></span>
                    Voltar para Home
                </a>
            </header>

            <form action="">

                <h1>Cadastro do ponto de coleta</h1>

                <fieldset>
                    <legend>
                        <h2>Dados da entidade</h2>
                    </legend>

                    <div class="field">
                        <label for="name">Nome da entidade</label>
                        <input type="text" name="name" required>
                    </div>
                    
                    <div class="field-group">
                        <div class="field">
                            <lablel for="addres">Endereço</lablel>
                            <input type="text" name="adress" required>
                        </div>
                        <div class="field">
                            <lablel for="addres2">Número/Complemento</lablel>
                            <input type="text" name="addres2" required> 
                        </div>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <lablel for="state">Estado</lablel>
                            <select name="uf" required> 
                                <option value="">Selecione o Estado</option>
                            </select>

                            <input type="hidden" name="state">
                        </div>

                        <div class="field">
                            <lablel for="city">Cidade</lablel>
                            <select name="city" disabled required> 
                                <option value="">Selecione a Cidade</option>
                            </select>
                        </div>
                    </div>

                </fieldset>

                <fieldset>
                    <legend>
                        <h2>Itens de coleta</h2>
                    </legend>

                    <div class="items-grid">
                        <li data-id="1" class=""> 
                            <img src="/assets/lampadas.svg" alt="Lâmpadas">
                            <span>Lâmpadas</span>
                        </li>

                        <li data-id="2">
                            <img src="/assets/baterias.svg" alt="Pilhas e Baterias">
                            <span>Pilhas e Baterias</span>
                        </li>

                        <li data-id="3">
                            <img src="/assets/papeis-papelao.svg" alt="Papeís e Papelão">
                            <span>Papeís e Papelão</span>
                        </li>

                        <li data-id="4">
                            <img src="/assets/eletronicos.svg" alt="Resíduos Eletrônico">
                            <span>Resíduos Eletrônico</span>
                        </li>

                        <li data-id="5">
                            <img src="/assets/organicos.svg" alt="Resíduos Orgânicos">
                            <span>Resíduos Orgânicos</span>
                        </li>

                        <li data-id="6">
                            <img src="/assets/oleo.svg" alt="Óleo de Cozinha">
                            <span>Óleo de Cozinha</span>
                        </li>
                    </div>

                    <input type="hidden" name="items">

                </fieldset>

                <button type="submit">Cadastrar ponto de coleta</button>
            </form>

    </div>

    
    <script src="/scripts/create-point.js"></script>
</body>
</html>
